<!DOCTYPE html>

<html lang="en-us">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Work Guess Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="assets/js/game.js"></script>
    </head>
    
    <body>
    
        <h1 class="display-1">Hangman!</h1>

        <h2>Music Edition!</h2>

        <div class="jumbotron">
            <h4>Press any key to start!</h4>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <p>
                        Wins: <br>
                        <span id="winSpan"></span> 
                        <br>
                    </p>
                    <p>Losses: <br>
                        <span id="lossSpan"></span> 
                        <br>
                    </p>
                </div>
                <div class="col-md-4">
                    <p> 
                        <span id="activeWord"></span>
                    </p>
                </div>
                <div class="col-md-4">
            <!--Word-->
                    <p>
                        Wrong Letters: <br>
                        <span id="wrong-letters"></span>
                        <br>
                    </p>
                    <p>
                        Guesses Remaining: <br>
                        <span id="guesses-remaining"></span>
                        <br>
                    </p>
                </div>
            
            </div>

            <div class="row second">

                <a class="btn btn-primary btn-lg" role="button" onclick="gameReset()">Reset Game</a>

                <a class="btn btn-primary btn-lg" role="button" onclick="newWord()">New Word</a>

            </div>

          </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>

</html>
